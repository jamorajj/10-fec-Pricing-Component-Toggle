<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pricing Component Toggle</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          Our Pricing
        </div>

        <div class="choices">
          <h4 class="choice-left">Annually</h4>
          <label class="switch">
            <input id="switchInp" type="checkbox" checked />
            <span></span>
          </label>
          <h4 class="choice-right">Monthly</h4>
        </div>

        <div class="boxes">
          <div class="box-wrapper box-left">
            <div class="box-plan">
              Basic
            </div>

            <div id="basicPrice" class="box-price">
              &dollar;19.99
            </div>
            <div class="box-storage">
              500 GB Storage
            </div>
            <div class="box-users">
              2 Users Allowed
            </div>
            <div class="box-bandwidth">
              Send up to 3 GB
            </div>
            <div class="box-button">
              <button>
                Learn More
              </button>
            </div>
          </div>

          <div class="box-wrapper box-mid">
            <div class="box-plan">
              Professional
            </div>
            <div id="proPrice" class="box-price">
              &dollar;24.99
            </div>
            <div class="box-storage">
              1 TB Storage
            </div>
            <div class="box-users">
              5 Users Allowed
            </div>
            <div class="box-bandwidth">
              Send up to 10 GB
            </div>
            <div class="box-button">
              <button>Learn More</button>
            </div>
          </div>

          <div class="box-wrapper box-right">
            <div class="box-plan">
              Master
            </div>
            <div id="masterPrice" class="box-price">
              &dollar;39.99
            </div>
            <div class="box-storage">
              2 TB Storage
            </div>
            <div class="box-users">
              10 Users Allowed
            </div>
            <div class="box-bandwidth">
              Send up to 20 GB
            </div>
            <div class="box-button">
              <button>
                Learn More
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let switchInp = document.getElementById("switchInp");
      let basicPrice = document.getElementById("basicPrice");
      let proPrice = document.getElementById("proPrice");
      let masterPrice = document.getElementById("masterPrice");

      switchInp.addEventListener("change", e => {
        if (switchInp.checked) {
          // monthly
          basicPrice.innerHTML = "&dollar;19.99";
          proPrice.innerHTML = "&dollar;24.99";
          masterPrice.innerHTML = "&dollar;39.99";
        } else {
          // yearly
          basicPrice.innerHTML = "&dollar;199.99";
          proPrice.innerHTML = "&dollar;249.99";
          masterPrice.innerHTML = "&dollar;399.99";
        }
      });
    </script>
  </body>
</html>
